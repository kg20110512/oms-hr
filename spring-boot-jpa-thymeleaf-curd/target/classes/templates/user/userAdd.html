<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>user</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
</head>
<body class="container">
<br/>
<h1>user add</h1>
<br/><br/>
<div class="with:80%">
    <form class="form-horizontal"   th:action="@{/add}"  method="post">
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">姓名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="username"  id="username" placeholder="username"/>
            </div>
        </div>
        <!--<div class="form-group">
            <label for="password" class="col-sm-2 control-label" >Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="password" id="password" placeholder="Password"/>
            </div>
        </div>-->
        <div class="form-group">
            <label class="col-sm-2 control-label">sex</label>
            <div class="col-sm-10">
                <!--<input type="text" class="form-control" name="sex" placeholder="sex"/>-->
                <select class="form-control" th:name="sex">
                    <option value="male">male</option>
                    <option value="female">female</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">phoneno</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:name="phoneno" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">birthday</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" th:name="birthday" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">age</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" name="age" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">entryday</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" th:name="entryday" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">leaveday</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" th:name="leaveday" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">银行卡号</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:name="bankcardno" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">开户行</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:name="bankcardbigbank" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">银行</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:name="bankcardbank" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
                <input type="reset" value="Reset" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
                <a th:href="@{/list}" class="btn btn-info">Back</a>
            </div>
        </div>

    </form>
</div>
</body>
</html>
